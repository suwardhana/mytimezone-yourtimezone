<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Time Zone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Zones</h1>
        <div class="time-grid">
            <div class="time-card">
                <h2>My Time</h2>
                <div class="time" id="myTime"></div>
                <div class="location">Jakarta</div>
            </div>
            <div class="time-card">
                <h2>UTC</h2>
                <div class="time" id="utcTime"></div>
                <div class="location">Coordinated Universal Time</div>
            </div>
            <div class="time-card">
                <h2>EST</h2>
                <div class="time" id="estTime"></div>
                <div class="location">Eastern Standard Time</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
